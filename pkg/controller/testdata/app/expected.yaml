---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: foo-strict
  namespace: foo
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: foo-authorization
  namespace: foo
spec:
  rules:
    - from:
        - source:
            namespaces:
              - monitoring
              - foo
